<nav class='navbar navbar-inverse col-md-12' role='navigation' style='border-radius: 0px;'>
  <div class='container-fluid'>
    <div class='navbar-header'>
      <a class='navbar-brand' href='javascript: void(0)' style='font-size: 25px;'>Mockingbird</a>
    </div>
  </div>
</nav>
<div class='container'>
  <div class='row'>
    <div class='col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 text-center'>
      <h1>Mockingbird Challenge</h1>
    </div>
  </div>
  
  <div class='row'>
    <div class='row center'>
      <img alt='sample file' class='col-sm-12 col-md-8 col-md-offset-2 col-lg-8' src='http://electro35band.com/wp-content/uploads/2013/01/audio.jpg'>
    </div>
    <div class='row center' style='margin-top: 20px;'>
      <h3>Submission</h3>
    </div>
    <div class='row center'>
      <button class='btn btn-info' data-toggle="modal" data-target="#recording-modal" type='button'>
        Start Recording
      </button>
      <span>&nbsp;or&nbsp;</span>
      <div class='btn btn-info upload-btn-binding' ng-click='bindFileUploadClick()'>
        Upload Record
      </div>
      <form class="hide" id="fileupload" enctype="multipart/form-data" action="/speeches/submit/" method="POST">
          <input type="file" name="audio" id="uploader" />
          <input type="text" name="title" id="title" />
          <input type="submit" value="submit">
      </form>
    </div>
  </div>

  <!-- Recording Modal -->
  <div class="modal fade" id="recording-modal" tabindex="-1" role="dialog" aria-labelledby="recording-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="recording-modal-label">Start Recording</h4>
        </div>

        <div class="modal-body">
          <div class="row">
            <img alt='sample file' class='col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3' src='http://electro35band.com/wp-content/uploads/2013/01/audio.jpg'>
            <div class='col-sm-12 col-md-12 col-lg-8 col-lg-offset-2 text-center' style='margin-top: 20px;'>
              <button class='btn btn-default' ng-click='recordStartEventHandler()' type='button'>
                Start
                <i class='fa fa-play'></i>
              </button>
              <button class='btn btn-default' ng-click='recordStopEventHandler()' type='button'>
                Stop
                <i class='fa fa-stop'></i>
              </button>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='col-sm-12 col-md-12 col-lg-8 col-lg-offset-2'>
      <div class='row text-center'>
        <div class='col-sm-6 col-md-12 col-lg-12' style='margin-top: 50px;'>
          <p class='lead'>User result</p>
        </div>
        <div class='col-sm-6 col-md-4 col-md-offset-2 col-lg-2 col-lg-offset-2 btn'>
          <h4 class='text-center'>Accuracy</h4>
          <span class='label label-success text-center'>90%</span>
        </div>
        <div class='col-sm-6 col-md-4 col-lg-2 col-lg-offset-4 btn'>
          <h4 class='text-center'>Mood</h4>
          <span class='label label-success text-center'>Happy</span>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-12 col-md-12 col-lg-8 col-lg-offset-2'>
      <h2>Leader Board</h2>
    </div>
    <div class='col-sm-12 col-md-12 col-lg-8 col-lg-offset-2'>
      <table class='table'>
        <thead>
          <tr>
            <th>Accuracy</th>
            <th>Moode</th>
            <th>User vote</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='record in leaderBoards'>
            <td>[[record.accuracy]] %</td>
            <td>[[record.mood]]</td>
            <td>[[record.userVote]]</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
